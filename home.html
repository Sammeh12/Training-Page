<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Training Page - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
  <div class="card-body">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="form-group row shadow w-450 p-5" style="background: rgb(255, 255, 255);">
        <div class="mb-3" style="text-align: center; color: rgb(0, 0, 0);">
          <h1 class="fs-1">Training Page</h1>
          <p>The "To Window" button is used to move the opened new window.</p>
          <p>The "By Window" button is used to move the current window from its current position or coordinate.</p>
        </div>
        <div class="mb-3" style="text-align: center;">
          <button class="btn btn-dark" onclick="ToWindow()">To Window</button>
        </div>
        <div class="mb-3" style="text-align: center;">
          <button class="btn btn-dark" onclick="ByWindow()">By Window</button>
        </div>
        <div class="mb-3" style="text-align: center;">
          <button class="btn btn-dark" onclick="BomInfo()">What is BOM?</button>
        </div>
        <div class="mb-3" style="text-align: center; color: rgb(0, 0, 0);">
          <br>
          <p>Click the "Next" button to move to the next page.</p>
          <p>Click the "Close" button to close the current page.</p>
        </div>
        <div class="col-sm-6" style="text-align: left;">
          <button class="btn btn-primary" onclick="Close()">Close</button>
        </div>
        <div class="col-sm-6" style="text-align: right;">
          <button class="btn btn-primary" onclick="Next()">Next</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript">
  function ToWindow() {
    window.moveTo(370, 50);
    window.focus();
  }

  function ByWindow() {
    window.moveBy(10, 5);
    window.focus();
  }

  function BomInfo() {
    window.location.assign("bomInfo.html");
  }

  function Close() {
    window.close();
  }

  function Next() {
    window.history.forward();
  }
</script>

</html>
