<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Training Page - What is BOM?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css\style.css">
</head>

<body>
  <div class="card-body">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="form-group row shadow w-450 p-5" style="background: rgb(255, 255, 255);">
        <div class="mb-3" style="text-align: center; color: rgb(0, 0, 0);">
          <h1 class="fs-1">What is BOM?</h1>
          <p>- It is commonly used for talking or interacting with the browser. It manipulates the properties and methods that are connected
            to the Web browser.</p>
        </div>
        <div class="mb-3" style="text-align: center; color: rgb(0, 0, 0);">
          <p>Click the "Back" button to go back to the previous page.</p>
        </div>
        <div class="col-sm-6" style="text-align: left;">
          <button class="btn btn-primary" onclick="Back()">Back</button>
        </div>
        <div class="col-sm-6" style="text-align: right;">
          <button class="btn btn-primary" onclick="Next()">Next</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript">
  function Back() {
    window.history.back();
  }

  function Next() {
    window.history.forward();
  }
</script>

</html>
